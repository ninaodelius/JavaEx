<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Strava details</title>
</head>
<body>
<div class="jumbotron container text-center" >
    <h1 class="display-4" th:text="'Provide details for Strava access'"></h1>
    <hr class="my-4">
    <form th:action="@{/stravaRouting}" method="post">
        <p>
            <input type="text" id="authBearer" name="authBearer" class="form-control mb-4 col-4" placeholder="AuthBearer" required th:name="authBearer" th:value="${authBearer}" />
        </p>
        <p>
            <input type="text" id="athleteId" name="athleteId" class="form-control mb-4 col-4" placeholder="AthleteId" th:name="athleteId" th:value="${athleteId}"/>
        </p>
        <p>
            <input type="submit" value="Submit" class="btn btn-outline-success" />
        </p>
    </form>

    <a th:href="@{/}" class="btn btn-outline-secondary">Back to startpage</a>
</div>
</body>
</html>
