<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Workouts</title>

</head>
<body>
<div class="jumbotron container text-center">

    <table class="table table-hover" >
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Start time</th>
            <th scope="col">End time</th>
            <th scope="col">Category</th>
            <th scope="col">Distance</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="workout : ${workouts}">
            <td th:text="${workout.dateOfWorkout}"></td>
            <td th:text="${workout.timeStartWorkout}"></td>
            <td th:text="${workout.timeEndWorkout}"></td>
            <td th:text="${workout.workoutCategory}"></td>
            <td th:text="${workout.distance}"></td>

    </table>

    <hr class="my-4">

    <a th:href="@{/}" class="btn btn-outline-secondary">back to startpage</a>
</div>

</body>
</html>
