<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Workouts</title>

</head>
<body>
<div class="jumbotron container text-center">

    <ul class="nav">
        <li class="nav-item">
            <a th:href="@{/showUpdate(id=${#authentication.principal.id})}"
               class="nav-link">
                Edit your account info
            </a>
        </li>

        <li class="nav-item">
            <a th:href="@{/delete(id=${#authentication.principal.id})}" class="nav-link" onclick=" if (!(confirm ('Are you sure you want to delete your account?')))return false"> Delete account </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/fetchAthleteInfo}"
               class="nav-link">
                Strava</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/workout(id=${#authentication.principal.id})}" class="nav-link">Workouts</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/postworkout(id=${#authentication.principal.id})}" class="nav-link">Register new workout</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/logout}" class="nav-link" type="submit">log out</a>
        </li>
    </ul>

    <table class="table table-hover" >
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Start time</th>
            <th scope="col">End time</th>
            <th scope="col">Category</th>
            <th scope="col">
            <a th:href="@{/workouts(thisisgoingtosortbydistance)}"
               class="sortable-header">
                Distance
            </a>       </th>
            <th scope="col">

            <a th:href="@{/workouts(thisisgoingtosortbyduration)}"
                   class="sortable-header">
                    Duration
                </a>       </th>
            <th scope="col">

            <a th:href="@{/workouts(thisisgoingtosortbypace)}"
                   class="sortable-header">
                    Pace
                </a>
            </th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="workout : ${workouts}">
            <td th:text="${#dates.format(workout.dateOfWorkout, 'yyyy-MM-dd')}"></td>
            <td th:text="${#dates.format(workout.timeStartWorkout, 'HH:mm')}"></td>
            <td th:text="${#dates.format(workout.timeEndWorkout, 'HH:mm')}"></td>
            <td th:text="${workout.workoutCategory}"></td>
            <td th:text="${workout.distance}"></td>
            <td th:text="${workout.movingTime}"></td>
            <td th:text="${workout.pace}"></td>
    </table>
    <hr class="my-4">

    <a th:href="@{/user(id=${#authentication.principal.id})}" class="btn btn-outline-secondary">back to userpage</a>


    <hr class="my-4">
    <a th:href="@{/}" class="btn btn-outline-secondary">Back to startpage</a>
</div>

</body>
</html>
