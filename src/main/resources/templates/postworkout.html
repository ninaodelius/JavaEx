<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Signup</title>
</head>
<body>

<div class="jumbotron container text-center">

    <ul class="nav">
        <li class="nav-item">
            <a th:href="@{/showUpdate(id=${#authentication.principal.id})}"
               class="nav-link">
                Edit your account info
            </a>
        </li>

        <li class="nav-item">
            <a th:href="@{/delete(id=${#authentication.principal.id})}" class="nav-link" onclick=" if (!(confirm ('Are you sure you want to delete your account?')))return false"> Delete account </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/fetchWeather}"
               class="nav-link">
                weather</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/workout(id=${#authentication.principal.id})}" class="nav-link">Workouts</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/postworkout(id=${#authentication.principal.id})}" class="nav-link">Register new workout</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/logout}" class="nav-link" type="submit">log out</a>
        </li>
    </ul>

    <form th:action="@{/postworkout(id=${#authentication.principal.id})}" th:object="${workoutModel}" method="post">

        <div class="form-group">
            <h5 class="display-4">Register workout here</h5>
            <div class="row mb-3">
                <div class="col">
            <label for="dateOfWorkout">Date of workout</label>
            <input id="dateOfWorkout" type="date" th:field="*{dateOfWorkout}" >
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
            <label for="timeStartWorkout">Start time</label>
            <input id="timeStartWorkout" type="time" th:field="*{timeStartWorkout}">
                </div>
            </div>
                    <div class="row mb-3">
                        <div class="col">
            <label for="timeEndWorkout">End time</label>
            <input id="timeEndWorkout" type="time" th:field="*{timeEndWorkout}">
                        </div>
                    </div>
                            <div class="row mb-3">
                                <div class="col">
                <!--<label for="workoutCategory">workoutCategory</label>
                <input id="workoutCategory" type="text" th:field="*{workoutCategory}" placeholder="workoutCategory">-->
                                        <label for="workoutCategory">Workout Category</label>
                                        <select id="workoutCategory" th:field="*{workoutCategory}">
                                            <option value="">Select workout category</option>
                                            <option value="Run">Run</option>
                                            <option value="Walk">Walk</option>
                                        </select>
                                </div>
                            </div>
                                    <div class="row mb-3">
                                        <div class="col">
            <label for="distance">distance in km</label>
            <input id="distance" type="number" step="0.01" th:field="*{distance}" placeholder="km">

                                        </div>
                                    </div>

        </div>

        <button type="submit" class="btn btn-outline-success">Register workout</button>



    </form>
    <hr class="my-4">

    <a th:href="@{/user(id=${#authentication.principal.id})}" class="btn btn-outline-secondary">back to userpage</a>

    <hr class="my-4">

    <a th:href="@{/}" class="btn btn-outline-secondary">back to startpage</a>

</div>

</body>
</html>
